<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
  <title>HoliMovie</title>
</head>

<body class="min-100-vh">
  <header class="header">
    <h1 class="app-title"><i class="fa fa-cloud"></i>HoliMovie</h1>
    <p>Welcome! Please enter your search query below.</p>
  </header>

  <main class="flex-row justify-space-between">

    <!-- YEAR & COUNTRY FORM START-->
    <div class="col-4 col-md-4">
      <div class="card">
      <h3 class="card-header text-uppercase">Search By Country</h3>
      <form id="user-form" class="card-body">
        <label class="form-label">Country</label>
        <!-- DROP DOWN FOR COUNTRY -->
        <select id="locality-dropdown" class= "col-4 col-md-4" name="locality"></select>
        <label class="form-label">Year</h3>
          <br>
          <input name="years" id="yearInput" type="text" class="form-input" placeholder="Type here" />
          <button class="btn" type="submit" id="submitSearch">Submit</button>
      </form>
    </div>
    </div>

    <!-- HOLIDAY RESULT CONTAINER -->
    <div id="holidayContainer" class="card col-8">
      <h3 class="card-header text-uppercase">Holiday Results</h3>
      <div id="holidayContainerResult">
      <form id="user-form" class="card-body"></form>
      </div>
    </div>

    <!-- Trigger the Modal -->
    <div id="clearModal" class="modal">

      <!--prompt description-->
      <div class="modal-content">
        <span class="clear"> X </span>
        <p>Please enter a year between 1922 and 2122.</p>
      </div>
    </div>

    <!-- SEARCHING MOVIE FORM -->
    <div class="col-4">
      <div class="card">
        <h3 class="card-header text-uppercase">Search For a Movie Plot</h3>
        <form class="card-body" id="moviesearch">
          <label class="form-label">Type a movie title:</label>
          <input class="form-input" type="text" id="movies" placeholder="Type here" />
          <button class="btn" id="movieSearch">Search</button>
        </form>
      </div>
    </div>

    <!-- MOVIE RESULT CONTAINER-->
    <div id="movieContainer" class="card col-8">
      <h3 class="card-header text-uppercase">Movie Results</h3>
      <form id="user-form" class="card-body">
        <div id="movieContainerResult"></div>
      </form>
    </div>

  </main>
  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
  <!-- jQUERY -->
  <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="assets/js/homepage.js"></script>

</body>

</html>
